<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="Jumbotron">
        <h2>Triangle Tracker</h2>
        <p>This web page allows users to input the lengths of a triangle and returns whether these sides form an equilateral, isosceles, or scalene triangle or if the sides cannot make a triangle at all </p>
      </div>
    </div>
      <div class="formbox">>
        <form id="triangle">
          <div class="form-group">
            <h2>1st length</h2>
              <input type="number1">
            <h2>2st length</h2>
              <input type="number2">
            <h2>3st length</h2>
              <input type="number3">
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </body>
</html>
